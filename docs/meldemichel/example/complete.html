<!DOCTYPE html>
<html style="height: 100%; width: 100%; overflow: hidden">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate, max-age=0"
    />
    <title>MML COMPLETE (Build Test)</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      /* attempting to break something by simulating bad external CSS rules */
      * {
        color: white;
        background-color: cadetblue;
      }
    </style>
  </head>
  <body style="height: 100%; width: 100%">
    <div style="width: 100%; height: 100%">
      <div id="polarstern"></div>
    </div>
    <script type="module">
      import meldemichelMapClient from '../dist/client-meldemichel.js'
      import { makeSimulateRecreate } from './simulateRecreate.js'

      const stage = true

      const setup = () => {
        meldemichelMapClient.createMap({
          containerId: 'polarstern',
          mode: 'COMPLETE',
          afmUrl: `https://${
            stage ? 'stage.' : ''
          }afm.hamburg.de/intelliform/forms/mml_melde_michel/standard/mml_melde_michel/index`,
          reportServiceId: stage ? '6061' : '6059',
          configOverride: {
            stylePath: '../dist/style.css',
            attributions: {
              staticAttributions: [
                `<a href="https://github.com/Dataport/polar/blob/main/LEGALNOTICE.md">Legal Notice (Impressum)</a>`
              ]
            }
          }
        })
        return { un: false }
      }

      makeSimulateRecreate(setup).then((f) => window.simulateRecreate = f)
    </script>
  </body>
</html>
