<!DOCTYPE html>
<html style="height: 100%; width: 100vw; overflow: hidden">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate, max-age=0"
    />
    <title>DISH-Kartenklient</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="width: 100%; height: 100%; overscroll-behavior: contain">
    <div style="width: 100%; height: 100%">
      <div id="polarstern">
        <noscript>Bitte benutzen Sie einen Browser mit aktiviertem JavaScript, um den Kartenklienten zu nutzen.</noscript>
      </div>
    </div>
    <script type="module">
      import client from './client-dish.js'

      // leave empty for external map
      const urlParams = {}

      client.createMap({
        containerId: 'polarstern',
        mode: 'EXTERN', // INTERN, EXTERN
        urlParams,
      })
    </script>
  </body>
</html>
