<!DOCTYPE html>
<html style="height: 100%; width: 100vw; overflow: hidden">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate, max-age=0"
    />
    <title>DISH-Kartenklient</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="width: 100%; height: 100%; overscroll-behavior: contain">
    <div style="width: 100%; height: 100%">
      <div id="polarstern">
        <noscript>Bitte benutzen Sie einen Browser mit aktiviertem JavaScript, um den Kartenklienten zu nutzen.</noscript>
      </div>
    </div>
    <script type="module">
      import client from './polar-client.ts'

      const internalHost = 'https://dish-testumgebung.dsc.dataport.de/deegree'
      const internalPort = ''
      const internalPath = 'dish-deegree-3.5.0/services'

      // configuration for backend print services
      const printHostDeegree = "http://10.61.63.54"
      const printHostPort = "8081"
      const printPath = "dish-deegree-3.5.0/services"

      // leave empty for external map
      const urlParams = {
        internalHost,
        printHostDeegree,
        printServicesBaseUrl: `${printHostDeegree}:${printHostPort}/${printPath}`,
        internServicesBaseUrl: `${internalHost}/${internalPath}`
      }

      client.createMap({
        containerId: 'polarstern',
        mode: 'INTERN', // INTERN, EXTERN
        urlParams,
        // only needed for the internal map
        configOverride: {
          gfi: {
            internalHost: 'https://dish-testumgebung.dsc.dataport.de',
          }
        }
      })
    </script>
  </body>
</html>
