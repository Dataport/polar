<!DOCTYPE html>
<html style="height: 100%; width: 100vw; overflow: hidden">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate, max-age=0"
    />
    <title>DISH-Kartenklient</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="width: 100%; height: 100%; overscroll-behavior: contain">
    <div style="width: 100%; height: 100%">
      <div id="polarstern">
        <noscript>Bitte benutzen Sie einen Browser mit aktiviertem JavaScript, um den Kartenklienten zu nutzen.</noscript>
      </div>
    </div>
    <script type="module">
      import client from './polar-client.ts'

      // Edit URLs for PROD
      const internalHost = 'http://10.61.63.54'
      const internalPort = '8081'
      const internalPath = 'dish-deegree-3.5.0/services'
      const internServicesBaseUrl = `${internalHost}:${internalPort}/${internalPath}`
      const internalHostPrintImage = 'http://10.61.134.23/Content/MapsTmp'
      const denkmaelerWmsInternUrl = `${internServicesBaseUrl}/wms`

      const urlParamsForProd = {
        denkmaelerWfsInternUrl: `${internServicesBaseUrl}/wfs`,
        denkmaelerWmsInternUrl,
        kontrollbedarfInternUrl: denkmaelerWmsInternUrl,
        verlustInternUrl:  denkmaelerWmsInternUrl,
      }

      client.createMap({
        containerId: 'polarstern',
        mode: 'INTERN', // INTERN, EXTERN
        urlParamsForProd,
        configOverride: {
          // dishExportMap needs parameters to recreate url for backend print
          dishExportMap: {
            printImageUrlProd: internalHostPrintImage,
            exportMapAsPdfUrl: `${internalHost}/Content/Objekt/Kartenausgabe.aspx`,
            denkmaelerWfsInternUrl: urlParamsForProd.denkmaelerWfsInternUrl,
            denkmaelerWmsInternUrl,
          },          
        }
      })
    </script>
  </body>
</html>
