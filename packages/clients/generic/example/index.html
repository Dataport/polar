<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>🗺️ POLAR Generic MapClient</title>
  </head>
  <body
    style="
      color: white;
      font-family: sans-serif;
      background: rgb(4, 0, 78);
    "
  >
    <h1>Development test page</h1>
    <p>No features should be visible in this instance.</p>
    <div
      style="
        width: 680px;
        height: 420px;
        position: relative;
      "
      id="polarstern"
    ></div>
    <script type="module">
      import genericClient from '../src/polar-client.ts'

      genericClient.createMap({
        containerId: 'polarstern',
        services: 'https://geodienste.hamburg.de/services-internet.json',
        mapConfiguration: {
          layers: [{
            id: '453',
            visibility: true,
            type: 'background',
          }]
        }
      })
    </script>
  </body>
</html>
