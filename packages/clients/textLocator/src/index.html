<!DOCTYPE html>
<html style="height: 100%; width: 100vw; overflow: hidden">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate, max-age=0"
    />
    <title>TextLocator</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="width: 100%; height: 100%; overscroll-behavior: contain">
    <div style="width: 100%; height: 100%">
      <div id="polarstern"></div>
    </div>
    <script type="module">
      import { initializeClient } from './polar-client.ts'

      initializeClient({
        urls: {
          textLocatorBackend: 'https://textlocator.ai.dataport.de/api/',
          gazetteerClient: 'https://mdi-de-dienste.org/GazetteerClient/search'
        }
      }).then(console.info.bind(null, 'Map client instance:'))
        .catch(console.error.bind(null, 'Map client setup failed:'))
    </script>
  </body>
</html>
