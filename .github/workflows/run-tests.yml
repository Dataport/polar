name: Run linter and tests

on: push

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.16.0
          registry-url: https://registry.npmjs.org/
      - run: |
          npm ci
          npm run lint:ci
          npm run test
