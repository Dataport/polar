name: Run linter and tests

on: push

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
          registry-url: https://registry.npmjs.org/
      - run: |
          npm ci
          npm run lint
          npm run test
