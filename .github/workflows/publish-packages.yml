name: Publish packages with updated changelog to npmjs.org

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.MAIN_BOT_KEY_PRIVATE }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: TAGS=$(npm run publishPackages)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: EndBug/add-and-commit@v9
        with:
          author_name: Dataport Geo Bot
          author_email: dataportpolarsupport@dataport.de
      - run: |
          git config user.name "Dataport Geo Bot"
          git config user.email "dataportpolarsupport@dataport.de"
          for TAG_NAME in $TAGS
          do
            git tag $TAG_NAME
            git push origin $TAG_NAME
            echo $TAG_NAME
          done

